<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Adding 'Roboto' font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!--Adding styles-->
  <link rel="stylesheet" href="../styles/yt-general.css">
  <link rel="stylesheet" href="../styles/yt-header.css">
  <link rel="stylesheet" href="./styles/yt-video-main.css">
  <title>Post Malone - Saint-Tropez</title>
</head>
<body>
  <!--Header-->
  <header class="header">
    <!--Left side of the header-->
    <div class="header-left">
      <!--Hamgburguer menu-->
      <figure class="header-left_menu">
        <img class="header-left_menu-img" src="../images/icons/hamburger-menu.svg" alt="Hamburguer Menu">
      </figure>
      <!--YouTube Logo-->
      <a class="header-left_youtube-link" href="https://www.youtube.com">
        <figure class="header-left_youtube-logo">
            <img class="header-left_youtube-logo-img" src="../images/icons/youtube-logo.svg" alt="Youtube Colombia Logo">
          <span class="header-left_CO">
            CO
          </span>
        </figure>
      </a>
    </div>
    <!--Central side of the header-->
    <div class="header-middle">
      <!--Search bar-->
      <input class="header-middle_search-bar" type="text" placeholder="Search">
      <button class="header-middle_search-button">
        <img class="header-middle_search-button__img" src="../images/icons/search-icon.svg" alt="Magnifying Glass Icon">
        <span class="tooltip">
          Search
        </span>
      </button>
      <!--Voice Search-->
      <button class="header-middle_voice-search-button">
        <img class="header-middle_voice-search-button__img" src="../images/icons/voice-search-icon.svg" alt="Voice Search Icon">
        <span class="tooltip">
          Search with your voice
        </span>
      </button>
    </div>
    <!--Right side of the header-->
    <div class="header-right">
      <!--Upload Button-->
      <figure class="header-right_upload">
        <img class="header-right_upload-img" src="../images/icons/upload.svg" alt="Upload Icon">
        <span class="tooltip">
          Upload
        </span>
      </figure>
      <!--Notifications Button-->
      <figure class="header-right_notifications">
        <img class="header-right_notifications-img" src="../images/icons/notifications.svg" alt="Notifications Icon">
        <span class="header-right_notifications-number">
          4
        </span>
        <span class="tooltip">
          Notifications
        </span>
      </figure>
      <!--Profile Picture-->
      <figure class="header-right_profile">
        <img class="header-right_profile-img" src="../images/channel-pictures/channel-profile-owner.jpg" alt="Profile Image">
      </figure>
    </div>
  </header>
  <!--Main Content-->
  <main class="main">
    <!--Video Container-->
    <div class="main-video">
      <!--Video-->
      <img class="video-img" src="./videos/video-image-saint.jpg" alt="Saint Tropez Video Image">
      <!--Video More Info-->
      <div class="video-moreinfo">
        <img class="video-moreinfo_img" src="../images/icons/more-info.svg" alt="More Info Icon">
        <!--More Info Tooltip-->
        <span class="video-moreinfo_tooltip">
          More info
        </span>
      </div>
      <!--Video Channel Icon-->
      <div class="video-channel_icon">
        <img class="video-channel_img" src="../images/channel-icons/channel-icon-post.jpg" alt="Post Malone Channel Icon">
        <!--Video Channel Icon Tooltip-->
        <div class="video-channel_tooltip">
          <span class="tooltip-channel_name">
            Post Malone
          </span>
          <button class="tooltip-subscribe">
            SUBSCRIBE
          </button>
        </div>
      </div>
      <!--Video Controls Container-->
      <div class="video-panel">
        <!--Video Visualization-->
        <div class="video-panel_visualization">
          <!--Video Visualization Seen-->
          <div class="video-panel_visualization-seen">
            <!--Video Visualization Pointer-->
            <span class="video-panel_visualization-pointer">
            </span>
          </div>
          <!--Video Visualization Charged-->
          <div class="video-panel_visualization-charged">
          </div>
          <!--Video Visualization Unseen-->
          <div class="video-panel_visualization-unseen">
          </div>
        </div>
        <!--Video Controls Panel-->
        <div class="video-panel_controls">
          <!--Video Controls Left-->
          <div class="video-panel_controls-left">
            <!--Play-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-play" src="../images/icons/play.svg" alt="Play Icon">
              <!--Play Tooltip-->
              <span class="video-panel_tooltip">
                Play (k)
              </span>
            </figure>
            <!--Next Video-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-next" src="../images/icons/next.svg" alt="Next Video Icon">
              <!--Next Video Tooltip-->
              <div class="video-panel_tooltip next-video_tooltip">
                <!--Next Video Tooltip Image-->
                <figure class="next-video_tooltip-fig">
                  <img class="next-video_tooltip-img" src="../images/video-pictures/video-picture-veins.jpg" alt="Lil Peep - Veins Image">
                  <span class="next-video_tooltip-time">
                    3:31
                  </span>
                </figure>
                <!--Next Video Tooltip Info-->
                <div class="next-video_tooltip-info">
                  <span class="next-video_tooltip-shortcut">
                    NEXT (SHIFT+N)
                  </span>
                  <span class="next-video_tooltip-title">
                    Lil Peep - Veins (prod. Greaf)
                  </span>
                </div>
              </div>
            </figure>
            <!--Sound-->
            <div class="video-panel_sound">
              <figure class="video-panel_fig video-panel_fig-sound">
                <img class="video-panel_img-sound" src="../images/icons/sound.svg" alt="Sound Icon">
                <!--Sound Tooltip-->
                <span class="video-panel_tooltip">
                  Mute (m)
                </span>
              </figure>
              <!--Sound Volume-->
              <div class="video-panel_sound-range">
                <input class="video-panel_sound-input" type="range">
                <!--Volume Tooltip-->
                <span class="video-panel_tooltip volume-tooltip">
                  Volume
                </span>
              </div>
              <!--Video Length-->
              <div class="video-panel_length">
                <span class="video-panel_length-text">
                  0:12 &#x2f; 2:36
                </span>
              </div>
            </div>
          </div>
          <!--Video Controls Right-->
          <div class="video-panel_controls-right">
            <!--Autoplay-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-autoplay" src="../images/icons/autoplay.svg" alt="Autoplay Icon">
              <!--Autoplay Tooltip-->
              <span class="video-panel_tooltip autoplay-tooltip">
                Auto-play is on
              </span>
            </figure>
            <!--Subtitles-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-subtitles" src="../images/icons/subtitles.svg" alt="Subtitles Icon">
              <!--Subtitles Tooltip-->
              <span class="video-panel_tooltip subtitles-tooltip">
                Subtitles/closed captions unavailable
              </span>
            </figure>
            <!--Settings-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-settings" src="../images/icons/config.svg" alt="Settings Icon">
              <!--Settings Tooltip-->
              <span class="video-panel_tooltip settings-tooltip">
                Settings
              </span>
              <span class="video-panel_img-settings__hd">
                HD
              </span>
            </figure>
            <!--Miniplayer-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-miniplayer" src="../images/icons/miniplayer.svg" alt="Miniplayer Icon">
              <!--Miniplayer Tooltip-->
              <span class="video-panel_tooltip miniplayer-tooltip">
                Miniplayer (i)
              </span>
            </figure>
            <!--Default View-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-defaultview" src="../images/icons/default-view.svg" alt="Default View Icon">
              <!--Default View Tooltip-->
              <span class="video-panel_tooltip defaultview-tooltip">
                Default view (t)
              </span>
            </figure>
            <!--Fullscreen-->
            <figure class="video-panel_fig">
              <img class="video-panel_img-fullscreen" src="../images/icons/fullscreen.svg" alt="Sullscreen Icon">
              <!--Fullscreen Tooltip-->
              <span class="video-panel_tooltip fullscreen-tooltip">
                Full screen (f)
              </span>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
